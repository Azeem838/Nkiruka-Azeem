<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Microverse Survey Form</p>
    <form id="survey-form" >
      Please fill out this form <br>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" required placeholder="Please enter your name"><br>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" required placeholder="Please enter your email"><br>

      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" min="0" max="9" placeholder="Please enter a number between 0 and 9">
      <select id="dropdown">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

    </form>

    



    <script  src="js/index.js"></script>
  </body>
</html>
