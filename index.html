<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Microverse Survey Form</p>
    <form id="survey-form" >
      Please fill out this form <br>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" required placeholder="Please enter your name"><br>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" required placeholder="Please enter your email"><br>

      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" min="0" max="9" placeholder="Please enter a number between 0 and 9"><br>
      <select id="dropdown">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      <input type="checkbox" value="level" name="level">
      <label for="level">Level 1</label>

      <input type="checkbox" value="level" name="level">
      <label for="level">Level 2</label>

      <input type="checkbox" value="level" name="level">
      <label for="level">Level 3</label><br>

      <textarea rows='4' cols='40'>Enter any additional comments</textarea><br>
      <button type="submit" value="submit" id="submit">Submit</button>




    </form>

    



    <script  src="js/index.js"></script>
  </body>
</html>
